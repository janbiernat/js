<HTML><HEAD><META CHARSET="utf-8" />
<META HTTP-EQUIV="refresh" CONTENT="1" />
<TITLE>HTML+CSS+JS, Wyświetla bieżącą godzinę i datę (c)by Jan T. Biernat</TITLE>
<STYLE>
body {
  background-color     : silver;
  background-image     : url('');
  background-attachment: fixed;
  font-family          : arial;
  font-size            : 13pt;
}
td { text-align:center; }
</STYLE>
</HEAD>
<SCRIPT>
function DataCzas() {
//DataCzas - Funkcja wyświetla bieżącą datę na podstawie zegara systemowego.
  const MiesiacNazwa = ['stycznia', 'lutego', 'marca'
                      , 'kwietnia', 'maja', 'czerwca'
                      , 'lipiec', 'sierpienia', 'wrzesienia'
                      , 'października', 'listopada', 'grudznia'];
  //Deklaracja zmiennych.
    var Teraz = new Date();             //Utworzenie obiektu TERAZ na podstawie konstruktora DATE().
    var Dzien = Teraz.getDate();        //Podaje nr dnia w miesiącu (z zakresu od 1 do 31).
    var Miesiac = Teraz.getMonth()+1;   //Podaje aktualny nr miesiąca licząc od 0 (0 - styczeń, 1 - luty itp.).
    var Rok = Teraz.getFullYear();      //Podaje aktualny nr roku (np. 1999 lub 2000).
    var Godzina = Teraz.getHours();     //Podaje aktualną godzinę (z zakresu od 0 do 23).
    var Minuta = Teraz.getMinutes();    //Podaje aktualną minutę (z zakresu od 0 do 59).
    var Sekunda = Teraz.getSeconds();   //Podaje aktualną sekundę (z zakresu od 0 do 59).
  //Formatowanie daty.
    if(Miesiac < 10) { Miesiac = "0"+Miesiac; }
    if(Dzien < 10) { Dzien = "0"+Dzien; }
  //Formatowanie godziny.
    if(Godzina < 10) { Godzina = "0"+Godzina; }
    if(Minuta < 10) { Minuta = "0"+Minuta; }
    if(Sekunda < 10) { Sekunda = "0"+Sekunda; }
  //Wyświetlenie daty.
    document.getElementById("Zegar").innerHTML = Godzina+":"+Minuta+"."+Sekunda;
    document.getElementById("Datownik").innerHTML = Dzien+" "+MiesiacNazwa[parseInt(Miesiac)]+" "+Rok+"r.";
  setTimeout("DataCzas()", 1000); //Wyświetlenie daty i czasu co sekundzie. Jest to zdarzenie.
}
/*
Funkcja setTimeout(funkcja, czas).
Wywołuje funkcję przekazaną w parametrze 1
po czasie w milisekundach podanym w parametrze 2.
(UWAGA: Funkcja która ma być wywołana odkładana jest na stos,
a cała reszta kodu wykonywana jest dalej.
Po upływie określonego czasu zostaje wykonana.)
Aby przerwać wcześniej zainicjowany setTimeout proces
(przed jego wykonaniem) korzystamy z metody clearTimeout(),
która w parametrze przyjmuje zmienną, pod którą zostało
wcześniej podstawione wywołanie setTimeout().
Np.: uchwyt = setTimeout(funkcja, 1000); ...; clearTimeout(uchwyt);
*/
</SCRIPT>
<BODY onLoad="DataCzas();">
<CENTER>
<BR /><BR />
<SCRIPT>
  document.write('<TABLE BORDER="0">'
                +'<TR><TD ID="Zegar" STYLE="font-size:'
                +(window.innerWidth / 7)
                +'pt;font-weight:bold;"></TD><TR>'
                +'<TR><TD ID="Datownik" STYLE="font-size:'
                +(window.innerWidth / 22)+'pt;"></TD><TR>'
                +'</TABLE>');
</SCRIPT>
</CENTER>
</BODY>
</HTML>
